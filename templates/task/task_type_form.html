{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task type</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'task:task-type-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
