{% extends "base.html" %}

{% block content %}
  <h1>
    Position list
    <a href="{% url 'task:position-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if position_list %}
    <ul>
      {% for position in position_list %}
        <li>
          <a href="{% url "task:position-detail" pk=position.id %} ">{{ position.id }}</a>
          {{ position.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no positions in task manager</p>
  {% endif %}
{% endblock %}
