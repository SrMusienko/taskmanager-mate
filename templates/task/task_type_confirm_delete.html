{% extends "base.html" %}

{% block content %}
  <h1>Delete task type {{ object }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger" style="width: 80px;">
    <a href="{% url 'task:task-type-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
